<!DOCTYPE html>
<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/js/tabulator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>


</head>
<body>

<div id="example-table"></div>

</body>
<script>

var getRequest = $.getJSON("https://raw.githubusercontent.com/PokemonGoBr/TrainersID/master/Trainers/MT.json");

getRequest.done(function(data){


$("#example-table").tabulator({
  columns:[
    {title:"Nick", field:"nick", sortable:true, width:200, headerFilter:"input"},
    {title:"Invite ID", field:"inviteID", sortable:false},
    {title:"Equipe", field:"team", sortable:true, headerFilter:"input"},
    {title:"NÃ­vel", field:"nv", sortable:true, headerFilter:"input"},
    {title:"Bairro", field:"bairro", sortable:false, headerFilter:"input"},
    {title:"Cidade", field:"cidade", headerFilter:"input"},
  ],
  layout:"fitDataFill",
  responsiveLayout:"hide",
  rowClick:function(e, row){ //trigger an alert message when the row is clicked
    var tempInput = document.createElement("input");
    tempInput.style = "position: absolute; left: -1000px; top: -1000px";
    tempInput.value = row.getData().inviteID;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("ID Copiado");
},
});

$("#example-table").tabulator("setData",data.trainers);
});

</script>
</html>
